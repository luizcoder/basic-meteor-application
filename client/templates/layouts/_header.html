<template name="_header">
  <nav class="green">
    <div class="nav-wrapper">
      <a href="#" data-activates="mobile-demo" class="button-collapse">
	<i class="material-icons">menu</i>
      </a>
      <a href="#" class="brand-logo center">Project Title</a>
      <ul id="nav-mobile" class="left hide-on-med-and-down">
	<li class="{{ isActiveRoute regex='home' }}">
	  <a href="{{pathFor 'home'}}">Project Title</a>
	</li>
	<li class="{{ isActiveRoute regex='dashboard' }}">
	  <a href="{{pathFor 'dashboard'}}">Dashboard</a>
	</li>
      </ul>

      <ul class="side-nav" id="mobile-demo">
	<li class="{{ isActiveRoute regex='home' }}">
	  <a href="{{pathFor 'home'}}">Project Title</a>
	</li>
	<li class="{{ isActiveRoute regex='dashboard' }}">
	  <a href="{{pathFor 'dashboard'}}">Dashboard</a>
	</li>
	<li class="{{ isActiveRoute regex='profile' }}">
	  <a href="{{ pathFor 'profile' }}"><i class="fa fa-user"></i> Profile</a>
	</li>
	<li class="divider"></li>
	<li>
	  <a href="#" data-action="logout"><i class="fa fa-lock"></i> Logout</a>
	</li>
	
      </ul>
      <ul id="nav-mobile" class="right hide-on-med-and-down">
	{{#if currentUser}}
	<!-- Dropdown Trigger -->
	<li>
	  <a class="dropdown-button" href="#!" data-activates="login-dropdown">
	    {{currentUser.profile.name}} <i class="material-icons right">account_box</i>
	  </a>
	  <ul id="login-dropdown" class="dropdown-content">
	    <li><a href="{{ pathFor 'profile' }}"><i class="fa fa-user"></i> Profile</a></li>
	    <li class="divider"></li>
	    <li><a href="#" data-action="logout"><i class="fa fa-lock"></i> Logout</a></li>
	  </ul>
	</li>
	{{else}}
	<li><a href="{{ pathFor 'atSignIn' }}">Sign In</a></li>
	<li><a class="waves-effect waves-light btn-large green accent-3" href="{{ pathFor 'atSignUp' }}">Sign Up</a></li>
	{{/if}}
      </ul>
    </div>
  </nav>
</template>
