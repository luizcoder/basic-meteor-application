<template name="profileInfo">
  <div class="row">
    <div class="col s12 m12">
      <h6>Basic info</h6>
      <div class="row">
	<form class="col s12">
	  <div class="row">
	    <div class="input-field col s12">
	      <input name="name" type="text" class="validate" value="{{currentUser.profile.name}}">
	      <label class="active" for="name">Name</label>
	    </div>
	  </div>
	  <a data-action="updateProfile" class="waves-effect waves-light btn-large green">Update profile</a>
	</form>
      </div>
    </div>
  </div>
</template>
